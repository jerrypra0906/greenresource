services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: green_resources_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: greenresource
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - green_resources_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: green_resources_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - green_resources_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=greenresource
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: green_resources_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - green_resources_network
    depends_on:
      - app

volumes:
  postgres_data:
    driver: local

networks:
  green_resources_network:
    driver: bridge

